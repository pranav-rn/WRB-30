<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Line Follower Robot Monitor</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Current Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Action:</h6>
                                <p id="current-action" class="fs-4 fw-bold text-primary">Not connected</p>
                            </div>
                            <div>
                                <h6>Is Moving:</h6>
                                <p id="is-moving" class="fs-4 fw-bold">No</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6>Speed:</h6>
                                <p id="current-speed" class="fs-4 fw-bold">0.00 km/h</p>
                            </div>
                            <div>
                                <h6>Distance:</h6>
                                <p id="current-distance" class="fs-4 fw-bold">0.00 cm</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">IR Sensors</h5>
                    </div>
                    <div class="card-body">
                        <div class="ir-sensors-container">
                            <div class="sensor" id="sensor-left-far">
                                <div class="sensor-indicator"></div>
                                <div class="sensor-label">Left Far</div>
                            </div>
                            <div class="sensor" id="sensor-left">
                                <div class="sensor-indicator"></div>
                                <div class="sensor-label">Left</div>
                            </div>
                            <div class="sensor" id="sensor-center">
                                <div class="sensor-indicator"></div>
                                <div class="sensor-label">Center</div>
                            </div>
                            <div class="sensor" id="sensor-right">
                                <div class="sensor-indicator"></div>
                                <div class="sensor-label">Right</div>
                            </div>
                            <div class="sensor" id="sensor-right-far">
                                <div class="sensor-indicator"></div>
                                <div class="sensor-label">Right Far</div>
                            </div>
                        </div>
                        <div class="robot-container mt-3">
                            <div class="robot">
                                <div class="robot-body">
                                    <div class="robot-eye"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Speed History</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="speed-chart"></canvas>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Acceleration Data</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="accel-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Data History</h5>
                        <button id="refresh-history" class="btn btn-light btn-sm">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Action</th>
                                        <th>Speed (km/h)</th>
                                        <th>Distance (cm)</th>
                                        <th>Is Moving</th>
                                    </tr>
                                </thead>
                                <tbody id="history-data">
                                    <tr>
                                        <td colspan="5" class="text-center">No data available</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
